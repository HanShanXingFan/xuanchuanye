		<script type="text/javascript">
			$(".swiper-wrapper").css({
				width: $(window).width(),
				height: $(window).height()
			});
//			$(function(){
//				setInterval(function(){
//					$("#loading").fadeOut();
//				},5000)
//			})
			document.onreadystatechange=function(){
				if(document.readyState=="complete"){
					$("#loading").fadeOut();
				}
			}
			var onoff = true;
			var mvst = true;
			var lfrg = true;
			var rtut = true;
			var time = null;
			var audio = document.getElementById("music").getElementsByTagName("audio")[0];
			$("#music").on("click", function() {
				if(onoff) {
					$("#music").removeClass("act");
					audio.pause();
				} else {
					$("#music").addClass("act");
					audio.play();
				}
				onoff = !onoff;
			});
			$(".light").on("click", function() {
				if(mvst) {
					$(".car .carlight").css({
						display: "block",
					})
				} else {
					$(".car .carlight").css({
						display: "none",
					})
				}
				mvst = !mvst;
			});
			$(".face").on("click", function() {
				if(lfrg) {
					$(".car").animate({
						left: '-0.05rem',
						top: '3.6rem'
					})
				} else {
					$(".car").animate({
						left: '-2.55rem',
						top: '4.6rem'
					})
				}
				lfrg = !lfrg;
			});
			$(".wheel").on("click", function() {
				if(lfrg) {
					$(".car").animate({
						left: "-3.55rem",
						top: "1.6rem",
					})
				} else {
					$(".car").animate({
						left: '-2.55rem',
						top: '4.6rem'
					})
				}
				lfrg = !lfrg;
			});
			$(".btn").on("touchstart", function() {
				$(".btn").fadeOut(100);
				$(".agappear").fadeOut(100, function() {
					$(".ybot").fadeIn(1000);
					$(".ycen").fadeIn(1000, function() {
						$(".ybot").fadeOut(1000);
						$(".ycen").fadeOut(1000, function() {
							$(".hbot").fadeIn(1000);
							$(".hcen").fadeIn(1000, function() {
								$(".hbot").fadeOut(1000);
								$(".hcen").fadeOut(1000, function() {
									$(".btn").css({
										display: "block"
									});
									$(".agappear").css({
										display: "block"
									});
								})
							});
						});
					});
				});
			});
			$(".page6>.inner").on("touchstart", function() {
				$(".page6>.mark").css({
					display: "none",
				}).next().css({
					display: "none",
				});
			})
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				//				loop: true,
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					if(swiper.activeIndex == 3) {
						var startx, endx, a = 0,
							b = 0,
							n = 0;
						console.log(n);
						$(document).on("touchstart", function(e) {
							//							e.preventDefault();
							startx = e.originalEvent.touches[0].pageX;
						});
						$(document).on("touchmove", function(e) {
							//							e.preventDefault();
							endx = e.originalEvent.touches[0].pageX;
							a = parseInt((endx - startx) / 10);
							if(a > b) {
								n--;
								if(n < 0) {
									n = 71;
								}
							} else if(a == b) {
								n = n;
							} else {
								n++;
								if(n > 71) {
									n = 0;
								}
							}
							b = a;
							$("#carshow img").eq(n).show().siblings().hide();
						});
						var sa = 1;
						$(".big").on("touchstart", function() {
							sa += 0.5;
							if(sa >= 2) {
								sa = 2;
							}
							$("#carshow img").css({
								transform: 'scale(' + sa + ')',
							})
						});
						$(".small").on("touchstart", function() {
							sa -= 0.5;
							if(sa <= 0.5) {
								sa = 0.5;
							}
							$("#carshow img").css({
								transform: "scale(" + sa + ")",
							})
						});
						$(".roty").on("touchstart", function() {
							var i = 0;
							if(rtut) {
								time = setInterval(function() {
									i++;
									if(i > 71) {
										i = 0;
									}
									//									console.log(i);
									$("#carshow img").eq(i).show().siblings().hide();
								}, 100);
							} else {
								clearInterval(time);
							}
							rtut = !rtut;
						})
					}
				}
			})
